template:
- vacuum:
  - unique_id: proscenic_m7_pro
    name: "Proscenic M7 PRO"
    default_entity_id: vacuum.proscenic_m7_pro
    start:
    - action: script.proscenic_clean
    pause:
    - action: script.proscenic_pause
    return_to_base:
    - action: script.proscenic_charge
    set_fan_speed:
    - action: >
        {% if fan_speed == 'Quiet' %}
          script.proscenic_powermode_quiet
        {% elif fan_speed == 'Standard' %}
          script.proscenic_powermode_standard
        {% elif fan_speed == 'Powerful' %}
          script.proscenic_powermode_powerful
        {% else %}
          script.proscenic_powermode_standard
        {% endif %}
    fan_speeds:
    - Quiet
    - Standard
    - Powerful
