        data:
          username: !secret proscenic_username
          token: !secret proscenic_token
          serial: !secret proscenic_serial
      - service: input_boolean.turn_on
        data: {}
        target:
          entity_id: input_boolean.proscenic_is_pause

  proscenic_continue:
    alias: Proscenic Continue
    icon: mdi:play-pause
